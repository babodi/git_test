<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Survey Form</title>
    <meta charset='UTF-8'/>
    <link rel='stylesheet' href='./styles.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class='container'>
      <header>
        <h1 id='title'>Survey Form</h1>
        <p id='description'>Please fill out this survey.</p>
      </header>

      <main>
        <form id='survey-form'>
          <fieldset class='input-container'>
            <label id='name-label' for='name'>Name:  
              <input class='drop-shadow' id='name' name='name' type='text' placeholder='Enter your name' required></input>
            </label>
            <label id='email-label' for='email'>Email:
              <input class='drop-shadow'id='email' name='email' type='email' placeholder='Enter your email' required></input>
            </label>
            <label id='number-label' for='number'>Age:
              <input class='drop-shadow' id='number' name='number' type='number' placeholder='Enter your age' min='13' max='120' required></input>
            </label>
            <label id='dropdown-label' for='dropdown'>Pick an option:
              <select class='drop-shadow' id='dropdown' name='dropdown' required>
                <option disabled selected value>(select one)</option>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
              </select>
            </label>
          </fieldset>

          <fieldset class='option-container'>
            <div class='radio-container'>
              <p class='container-header'>Select an option:</p>
              <label for='radio-one'>
                <input class='radio' id='radio-one' name='radio-group-one' type='radio'/>
                Radio One
              </label>
              <label for='radio-two'>
                <input class='radio' id='radio-two' name='radio-group-one' type='radio'/>
                Radio Two
              </label>
            </div>
            <div class='checkbox-container'>
              <p class='container-header'>Check what is applicable:</p>
              <label>
                <input class='checkbox' name='checkbox' value='1' type='checkbox'/>
                Checkbox 1
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='2' type='checkbox'/>
                Checkbox 2
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='3' type='checkbox'/>
                Checkbox 3
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='4' type='checkbox'/>
                Checkbox 4
              </label>
            </div>
          </fieldset>

          <fieldset>
            <label>Write something:
              <textarea class='drop-shadow'  name='textarea' rows='4' placeholder='Blah blah blah'></textarea>
            </label>
          </fieldset>
          <input class='submit' type='submit' value='Submit'>
        </form>
      </main>

    </div>
  </body>
</html>
