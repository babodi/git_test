<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Survey Form</title>
    <meta charset='UTF-8'/>
    <link rel='stylesheet' href='./styles.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class='container'>
      <header>
        <h1 id='title'>Sleep Survey</h1>
        <p id='description'>Please take the time to fill out this form.</p>
      </header>

      <main>
        <form id='survey-form'>
          <fieldset class='input-container'>
            <label id='name-label' for='name'>Name:  
              <input class='drop-shadow' id='name' name='name' type='text' placeholder='Enter your name' required></input>
            </label>
            <label id='email-label' for='email'>Email:
              <input class='drop-shadow'id='email' name='email' type='email' placeholder='Enter your email' required></input>
            </label>
            <label id='number-label' for='number'>Age:
              <input class='drop-shadow' id='number' name='number' type='number' placeholder='Enter your age' min='13' max='120' required></input>
            </label>
            <label id='dropdown-label' for='dropdown'>What time do you go to bed?
              <select class='drop-shadow' id='dropdown' name='dropdown' required>
                <option disabled selected value>(select one)</option>
                <option value='1'>Before 9PM</option>
                <option value='2'>9PM-12AM</option>
                <option value='3'>12AM-3AM</option>
                <option value='4'>3AM-9AM</option>
                <option value='5'>9AM-9PM</option>
                <option value='6'>Random</option>
              </select>
            </label>
          </fieldset>

          <fieldset class='option-container'>
            <div class='radio-container'>
              <p class='container-header'>How many hours of sleep do you get a day?</p>
              <label for='radio-one'>
                <input class='radio' id='radio-one' name='radio-group-one' type='radio'/>
                Less than an hour
              </label>
              <label for='radio-two'>
                <input class='radio' id='radio-two' name='radio-group-one' type='radio'/>
                1-3 hours
              </label>
              <label for='radio-three'>
                <input class='radio' id='radio-three' name='radio-group-one' type='radio'/>
                3-6 hours
              </label>
              <label for='radio-four'>
                <input class='radio' id='radio-four' name='radio-group-one' type='radio'/>
                6-8 hours
              </label>
              <label for='radio-five'>
                <input class='radio' id='radio-five' name='radio-group-one' type='radio'/>
                8+ hours
              </label>
            </div>
            <div class='checkbox-container'>
              <p class='container-header'>What have you tried to improve sleep quality?</p>
              <label>
                <input class='checkbox' name='checkbox' value='1' type='checkbox'/>
                Adhere to a sleep schedule
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='2' type='checkbox'/>
                Melatonin or other supplement
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='3' type='checkbox'/>
                Buckseed pillow
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='4' type='checkbox'/>
                Change/flip mattress
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='5' type='checkbox'/>
                Exersize
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='6' type='checkbox'/>
                Diet
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='7' type='checkbox'/>
                Reduce blue light exposure before bed
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='8' type='checkbox'/>
                Reduce caffine intake
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='9' type='checkbox'/>
                Reduce daytime naps
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='10' type='checkbox'/>
                Reduce alcohol intake
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='11' type='checkbox'/>
                Adjust bedroom temperature
              </label>
              <label>
                <input class='checkbox' name='checkbox' value='12' type='checkbox'/>
                Other
              </label>
            </div>
          </fieldset>

          <fieldset>
            <label>What do you do an hour before you go to bed?
              <textarea class='drop-shadow' name='textarea' rows='4' placeholder='Blah blah blah...'></textarea>
            </label>
          </fieldset>
          <input class='submit' type='submit' value='Submit'>
        </form>
      </main>

    </div>
  </body>
</html>
