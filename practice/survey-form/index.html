<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Survey Form</title>
    <meta charset='UTF-8'/>
    <link rel='stylesheet' href='./styles.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class='container'>
      <header>
        <h1 id='title'>Survey Form</h1>
        <p id='description'>Please fill out this survey.</p>
      </header>

      <main>
        <form id='survey-form'>
          <fieldset>
            <label id='name-label' for='name'>Name:  
              <input id='name' name='name' type='text' placeholder='Enter your name' required></input>
            </label>
            <label id='email-label' for='email'>Email:
              <input id='email' name='email' type='email' placeholder='Enter your email' required></input>
            </label>
            <label id='number-label' for='number'>Age:
              <input id='number' name='number' type='number' placeholder='Enter your age' min='13' max='120' required></input>
            </label>
            <label id='dropdown-label' for='dropdown'>Pick an option:
              <select id='dropdown' name='dropdown' required>
                <option disabled selected value>Pick an option</option>
                <option value='1'>1</option>
                <option value='2'>2</option>
                <option value='3'>3</option>
              </select>
            </label>
            <label for='radio-one'>
              <input id='radio-one' type='radio'>Option 1</input>
            </label>
            <label for='radio-two'>
              <input id='radio-two' type='radio'>Option 2</input>
            </label>
          </fieldset>
        </form>
      </main>

    </div>
  </body>
</html>
