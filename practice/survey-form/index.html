<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Survey Form</title>
    <meta charset='UTF-8'/>
    <link rel='stylesheet' href='./styles.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class='container'>
      <header>
        <h1 id='title'>Survey Form</h1>
        <p id='description'>Please fill out this survey.</p>
      </header>

      <main>
        <form id='survey-form'>
          <fieldset>
            <label id='name-label'>Name:  
              <input id='name' type='text' placeholder='Enter your name' required></input>
            </label>
            <label id='email-label'>Email:
              <input id='email' type='email' placeholder='Enter your email' required></input>
            </label>
            <label id='number-label'>Age:
              <input id='number' type='number' placeholder='Enter your age' min='13' max='120' required></input>
            </label>
          </fieldset>
        </form>
      </main>

    </div>
  </body>
</html>
