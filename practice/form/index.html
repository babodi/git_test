<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
    </header>

    <main>
      <form action='example.com' method='POST'>
      <!-- Providing inputs with name attributes identifies that element in the form submission -->
        <fieldset>
          <label for='first-name'>Enter Your First Name:
            <input id='first-name' name='first-name' type='text' required/>
          </label>
          <label for='last-name'>Enter Your Last Name:
            <input id='last-name' name='last-name' type='text' required/>
          </label>
          <label for='email'>Enter Your Email:
            <input id='email' name='email' type='email' required/>
          </label>
          <label for='new-password'>Create a New Password:
            <input id='new-password' name='new-password' type='password' minlength='8' required/>
          </label>
        </fieldset>

        <fieldset>
          <!-- Radio inputs of the same name lets only one to be selected -->
          <label for='personal-account'>
            <input id='personal-account' class='inline' type='radio' name='account-type'/>
            Personal Account
          </label>
          <label for='business-account'>
            <input id='business-account' class='inline'type='radio' name='account-type'/>
            Business Account
          </label>
          <label for='terms-and-conditions' name='tos'>
            <input id='terms-and-conditions' class='inline' name='tos' type='checkbox' required/> 
            I accept the <a href='example.com'>terms and conditions</a>
          </label>
        </fieldset>

        <fieldset>
          <!-- <label> makes it so that entire line activates file input -->
          <label for='profile-picture'>Upload a profile picture:
            <input id='profile-picture' name='profile-picture' type='file'/>
          </label>
          <label for='age'>Input your age:
            <input id='age' name='age' type='number' min='13' max='120' placeholder='optional'/>
          </label>
          <label for='referrer'>How did you hear about us?
            <select id='referrer' name='referrer'>
              <!-- value selected is sent to server, default is nested text -->
              <option disabled selected>(select one)</option>
              <option class='test' value='1'>Friend</option>
              <option value='2'>Family member</option>
              <option value='3'>Internet</option>
              <option value='4'>Other</option>
            </select>
          </label>
          <label for='bio'>Provide a bio:
            <textarea id='bio' name='bio' rows='3' cols='40' placeholder='Blah blah blah'></textarea>
          </label>
        </fieldset>
        <input type='submit' value='Submit'/>
      </form>
    </main>
  </body>
</html>
