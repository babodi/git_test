<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Farmer's Market</title>
    <meta charset='UTF-8'/>
    <link rel='stylesheet' href='./style.css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class='container'>
      <header>
        <h1>FARMER'S MARKET</h1>
        <p>Open every <strong>SUNDAY</strong> afternoon</p>
      </header>
      <hr/>
        <main>

        <section class='fruit-section'>
          <h2>Fruits</h2>
          <img src='./images/fruit.png' alt='fruit icon '/>
          <div class='item'>
            <p class='fruit'>Apple</p><p class='price'>1.00</p>
          </div>
          <div class='item'>
            <p class='fruit'>Orange</p><p class='price'>0.75</p>
          </div>
          <div class='item'>
            <p class='fruit'>Banana</p><p class='price'>1.25</p>
          </div>
          <div class='item'>
            <p class='fruit'>Pear</p><p class='price'>0.50</p>
          </div>
        </section>

        <section class='veggie-section'>
          <h2>Vegetables</h2>
          <img src='./images/vegetable.png' alt='vegetable icon'/>
          <div class='item'>
            <p class='veggie'>Carrot</p><p class='price'>1.10</p>
          </div>
          <div class='item'>
            <p class='veggie'>Onion</p><p class='price'>0.25</p>
          </div>
          <div class='item'>
            <p class='veggie'>Parsnip</p><p class='price'>0.80</p>
          </div>
          <div class='item'>
            <p class='veggie'>Yam</p><p class='price'>1.50</p>
          </div>
          <div class='item'>
            <p class='veggie'>Lettuce</p><p class='price'>1.00</p>
          </div>
        </section>
    
      </main>
      <hr/>
      <footer>
        <p><a href='https://github.com/babodi'>GitHub</a></p>
      </footer>
    </div>
  </body>
</html>
