<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Block and Inline Elements</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <h1>Headings are Block Elements</h1>
    <div class="one">
      <h2><code>&lt;div&gt;</code> is a Block Element</h2>
      <p>I am a paragraph and I too am a block element. <em>However</em>, <code>&lt;em&gt;</code> and <code>&lt;strong&gt;</code> are not block elements. They are <strong>inline</strong> elements.</p>
      <p>Block elements begin on a new line. Inline elements stay in the same line.</p>
    </div>
  </body>
</html>
